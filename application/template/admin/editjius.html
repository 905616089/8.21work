<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{CSS_ADD}bootstrap.css">
    <link rel="stylesheet" href="{CSS_ADD}admin/editjiu.css">
    <script src="{JS_ADD}jquery-3.5.1.min.js"></script>
    <script src="{JS_ADD}admin/upload.js"></script>
    <script src="{JS_ADD}admin/editjius.js"></script>
</head>
<body>
<div class="container ba">
    <div class="pannel editpannel">
        <form action="/server/8.15/mvc/index.php/admin/jiu/editjiu" method="post">
            <label for="jid"> 酒的id</label>
            <input type="text" name="jid" value='{$row["jid"]}' class="jid" id="jid" readonly unselectable='on'。>
            <div class="form-group">
                <label for="jname"> 酒的名字</label>
                <input type="text" name="jname" id="jname" value='{$row["jname"]}' class="form-control">
            </div>
            <div class="form-group">
                <label for="jimg" >酒的图片("请选择一张图片")</label>
                <img src='{$row["jimg"]}' alt="" id="jimg" name="jimg" style="width: 70px">
                <div id="imgsrc">
                    <input type="hidden" class="imgsrc" name="imgsrc" value='{$row["jimg"]}'>
                </div>
            </div>
            <div class="form-group">
                <label for="jcons">酒的详情</label>
                <textarea class="form-control" rows="3" name="jcons" id="jcons">{$row["jcons"]}</textarea>
            </div>
            <div class="form-group">
                <label for="jvales"> 酒的价格</label>
                <input type="text" name="jvales" id="jvales" value='{$row["jvales"]}' class="form-control">
            </div>
            <input type="submit" value="修改" class="btn btn-info">
        </form>


    </div>
</div>

</body>
</html>
