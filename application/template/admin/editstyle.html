<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{CSS_ADD}bootstrap.css">
    <link rel="stylesheet" href="{CSS_ADD}admin/editjiu.css">
    <script src="{JS_ADD}jquery-3.5.1.min.js"></script>
    <script src="{JS_ADD}admin/upload.js"></script>
    <script src="{JS_ADD}admin/editjiu.js"></script>
</head>
<body>
<div class="container ba">
<div class="pannel editpannel">
    <form action="/server/8.15/mvc/index.php/admin/content/editstyles" method="post">
        <input type="hidden" name="id" value='{$style["id"]}' class="id">
        <div class="form-group">
            <label for="stylename"> 风格名称</label>
            <input type="text" name="stylename" id="stylename" value='{$style["stylename"]}' class="form-control">
        </div>
        <div class="form-group">

            <label for="styleimg" >风格缩略图("请选择一张图片")</label>
            <img src='{$style["styleimg"]}' alt="" id="styleimg" name="styleimg">
            <div id="imgsrc">
                <input type="hidden" class="imgsrc" name="imgsrc" value='{$style["styleimg"]}'>
            </div>
        </div>
        <div class="form-group">
            <label for="stylecons">酒的详情</label>
            <textarea class="form-control" rows="3" name="stylecons" id="stylecons">{$style["stylecons"]}</textarea>
        </div>

        <input type="submit" value="修改" class="btn btn-info">
    </form>


</div>
</div>




</body>
</html>
